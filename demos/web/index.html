<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>remote-camera-web</title>

	<!-- CSS -->
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.min.css">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
	<h1>Camera Remote</h1>
		<div class="row">
			<div class="row">
				<a href="#" class="btn btn-default cameraButton" id="initCamerButton">
					<i class="fa fa-wifi"></i><br/>
					Connect
				</a>
			</div>
		</div>
		<div class="row">
			<h4>Pictures</h4>
			<div class="row">
				<a href="#" class="btn btn-default cameraButton" id="bodyactTakePictureBtn">
					<i class="fa fa-camera"></i><br/>
					Take Picture
				</a>
			</div>
			<div class="row">
				<div class="col-md-2">
					<a href="#" class="btn btn-default cameraButton" id="bodyactTakeSelfieBtn">
						<i class="fa fa-camera"></i><br/>
						Take Selfie
					</a>
				</div>

			  <div class="col-md-4">
			    <label for="exampleInputEmail1">Number of Selfies</label>
					<input type="text" class="form-control" name="numberOfSelfies" id="numberOfSelfies" value="5">


				    <label for="exampleInputEmail1">Delay</label>
						<input type="text" class="form-control" name="selfieDelay" id="numberOfSelfies" value="5">
			  </div>

			</div>
			<div class="row">
				<a href="#" class="btn btn-default cameraButton" id="bodystartBulbShootingBtn">
					<i class="fa fa-clock-o"></i> <i class="fa fa-play"></i><br/>
					Start Bulb
				</a>
				<a href="#" class="btn btn-default cameraButton" id="bodystopBulbShootingBtn">
					<i class="fa fa-clock-o"></i> <i class="fa fa-stop"></i><br/>
					Stop Bulb
				</a><br/>
			</div>
			<div>Bulb recording time: <span id="stopWatchValue">0s</span></div>
		</div>

		<div class="row">
			<h4>Other</h4>
			<div class="row">
			<a href="#" class="btn btn-default cameraButton" id="getEventButton">
				<i class="fa fa-bug"></i><br/>
				Get Info
			</a>
			<a href="#" class="btn btn-default cameraButton" id="startLiveviewBtn">
				<i class="fa fa-video-camera"></i><br/>
				Start Live View
			</a>
			<a href="#" class="btn btn-default cameraButton" id="stopLiveviewBtn">
				<i class="fa fa-video-camera"></i><br/>
				Stop Live View
			</a>
			</div>
		</div>

		<div class="row">
			<pre id="debugOutput"></pre>
		</div>


	</div>
	<!-- Scripts -->
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="../../dist/Camera.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
